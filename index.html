<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartyPlanner Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="manifest" href="./manifest.json">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 
                        primary: '#8B5CF6', 
                        secondary: '#EC4899', 
                        darkbg: '#1F2937', 
                        darkcard: '#374151' 
                    },
                    animation: { 
                        fade: 'fadeIn 0.3s ease-in-out',
                        'bounce-slow': 'bounce 3s infinite'
                    },
                    keyframes: { 
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } } 
                    }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        /* Esconde barra de rolagem mas mantém funcionalidade */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Checkbox personalizado */
        .checkbox-wrapper input:checked + div { background-color: #8B5CF6; border-color: #8B5CF6; }
        .checkbox-wrapper input:checked + div svg { display: block; }
        
        /* Ajuste do SweetAlert no Mobile */
        div:where(.swal2-container) div:where(.swal2-popup) { width: 90% !important; max-width: 400px !important; padding: 1.5em !important; }
        div:where(.swal2-container) input:where(.swal2-input) { width: 90% !important; margin: 10px auto !important; font-size: 1rem !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 transition-colors duration-300 dark:bg-darkbg dark:text-gray-100">
    
    <div id="app" class="h-screen flex overflow-hidden">

        <div v-if="!user" class="w-full h-full flex flex-col items-center justify-center p-6 bg-gradient-to-br from-primary to-secondary animate-fade z-50 absolute inset-0">
            <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center">
                <div class="mb-6 bg-purple-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto">
                    <i class="fa-solid fa-champagne-glasses text-3xl text-primary"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">PartyPlanner</h1>
                <p class="text-gray-400 text-sm mb-6">Gerencie suas festas com estilo</p>
                <form @submit.prevent="handleLogin" class="space-y-4">
                    <input v-model="authForm.email" type="email" placeholder="Email" class="w-full p-3 rounded-xl bg-gray-50 border text-gray-800 focus:ring-2 focus:ring-primary outline-none">
                    <input v-model="authForm.password" type="password" placeholder="Senha" class="w-full p-3 rounded-xl bg-gray-50 border text-gray-800 focus:ring-2 focus:ring-primary outline-none">
                    <button type="submit" class="w-full bg-primary text-white py-3 rounded-xl font-bold hover:scale-105 transition shadow-lg">Entrar</button>
                </form>
            </div>
        </div>

        <template v-else>
            
            <aside class="hidden md:flex flex-col w-64 bg-white dark:bg-darkcard border-r dark:border-gray-700 shadow-xl z-20">
                <div class="p-6 flex items-center gap-3">
                    <div class="w-10 h-10 bg-primary rounded-full flex items-center justify-center text-white font-bold">
                        <i class="fa-solid fa-champagne-glasses"></i>
                    </div>
                    <h1 class="font-bold text-xl dark:text-white">PartyPlanner</h1>
                </div>

                <nav class="flex-1 px-4 space-y-2 py-4">
                    <button @click="view = 'dashboard'" :class="view === 'dashboard' ? 'bg-purple-50 text-primary dark:bg-gray-700 dark:text-white' : 'text-gray-500 hover:bg-gray-50 dark:hover:bg-gray-700'" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition">
                        <i class="fa-solid fa-chart-pie w-6"></i> Dashboard
                    </button>
                    <button @click="view = 'appointments_list'; currentTab = 'pending'" :class="view === 'appointments_list' ? 'bg-purple-50 text-primary dark:bg-gray-700 dark:text-white' : 'text-gray-500 hover:bg-gray-50 dark:hover:bg-gray-700'" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition">
                        <i class="fa-solid fa-calendar-check w-6"></i> Agenda
                    </button>
                    <button @click="startNewSchedule" :class="view === 'schedule' ? 'bg-purple-50 text-primary dark:bg-gray-700 dark:text-white' : 'text-gray-500 hover:bg-gray-50 dark:hover:bg-gray-700'" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition">
                        <i class="fa-solid fa-plus w-6"></i> Novo Evento
                    </button>
                    <button @click="view = 'expenses'" :class="view === 'expenses' ? 'bg-purple-50 text-primary dark:bg-gray-700 dark:text-white' : 'text-gray-500 hover:bg-gray-50 dark:hover:bg-gray-700'" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition">
                        <i class="fa-solid fa-money-bill-wave w-6"></i> Financeiro
                    </button>
                    <button @click="view = 'statement'" :class="view === 'statement' ? 'bg-purple-50 text-primary dark:bg-gray-700 dark:text-white' : 'text-gray-500 hover:bg-gray-50 dark:hover:bg-gray-700'" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition">
                        <i class="fa-solid fa-file-invoice-dollar w-6"></i> Extrato
                    </button>
                    <button @click="view = 'catalog_hub'" :class="view === 'catalog_hub' ? 'bg-purple-50 text-primary dark:bg-gray-700 dark:text-white' : 'text-gray-500 hover:bg-gray-50 dark:hover:bg-gray-700'" class="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition">
                        <i class="fa-solid fa-store w-6"></i> Catálogo
                    </button>
                </nav>

                <div class="p-4 border-t dark:border-gray-700">
                    <button @click="logout" class="w-full flex items-center gap-3 px-4 py-2 text-red-500 hover:bg-red-50 rounded-xl transition font-bold text-sm">
                        <i class="fa-solid fa-right-from-bracket"></i> Sair
                    </button>
                </div>
            </aside>

            <div class="flex-1 flex flex-col h-full relative overflow-hidden bg-gray-50 dark:bg-darkbg">
                
                <header class="p-6 pb-2 flex justify-between items-center z-10 bg-white/90 dark:bg-darkbg/90 backdrop-blur-sm shadow-sm md:shadow-none">
                    <div>
                        <h2 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">Olá, {{ user.displayName || 'Gestor' }}!</h2>
                        <p class="text-xs text-gray-400">{{ formatDate(new Date().toISOString().split('T')[0]) }}</p>
                    </div>
                    <div class="flex gap-3">
                        <button @click="toggleDarkMode" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-darkcard flex items-center justify-center shadow-sm text-gray-600 dark:text-yellow-400">
                            <i class="fa-solid" :class="isDark ? 'fa-sun' : 'fa-moon'"></i>
                        </button>
                        <button @click="logout" class="md:hidden w-10 h-10 rounded-full bg-red-50 dark:bg-red-900/30 text-red-500 flex items-center justify-center shadow-sm">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </button>
                    </div>
                </header>

                <div class="flex-1 overflow-y-auto p-4 pb-24 md:pb-6 md:p-8 w-full md:max-w-7xl md:mx-auto">

                    <div v-if="userStatus === 'trial' && daysRemaining <= 30" class="mb-6 mx-auto w-full max-w-4xl bg-yellow-50 dark:bg-yellow-900/20 border-l-4 border-yellow-400 p-4 rounded-r-lg shadow-sm flex flex-col sm:flex-row items-center justify-between gap-4 animate-fade">
                        <div class="flex items-center gap-4">
                            <div class="bg-yellow-100 dark:bg-yellow-900/40 p-3 rounded-full text-yellow-600 dark:text-yellow-400"><i class="fa-solid fa-stopwatch text-xl"></i></div>
                            <div><p class="font-bold text-yellow-800 dark:text-yellow-200">Período de Teste</p><p class="text-sm text-yellow-700 dark:text-yellow-300">Restam <span class="font-black text-lg">{{ daysRemaining }}</span> dias.</p></div>
                        </div>
                    </div>

                    <main v-if="view === 'dashboard'" class="space-y-6 animate-fade">
                        <div class="flex items-center justify-between bg-white dark:bg-darkcard p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700">
                            <div class="flex items-center gap-3"><div class="bg-purple-100 dark:bg-gray-700 p-2 rounded-lg text-primary"><i class="fa-solid fa-calendar-days"></i></div><div><p class="text-xs text-gray-400 font-bold uppercase">Período</p><p class="text-sm font-bold dark:text-white">Visão Mensal</p></div></div>
                            <input type="month" v-model="dashboardMonth" class="bg-gray-50 dark:bg-gray-800 border-none outline-none text-gray-700 dark:text-white font-bold rounded-lg p-2 text-sm focus:ring-2 focus:ring-primary cursor-pointer">
                        </div>
                        <div v-if="isLoadingDashboard" class="text-center py-2 text-primary"><i class="fa-solid fa-circle-notch fa-spin"></i> Atualizando...</div>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                            <div class="bg-green-500 p-3 rounded-2xl text-white shadow"><p class="text-[10px] uppercase font-bold opacity-80">Receita Total</p><p class="text-lg font-bold">{{ formatCurrency(kpiRevenue) }}</p></div>
                            <div class="bg-blue-500 p-3 rounded-2xl text-white shadow"><p class="text-[10px] uppercase font-bold opacity-80">A Receber</p><p class="text-lg font-bold">{{ formatCurrency(kpiReceivables) }}</p></div>
                            <div class="bg-red-500 p-3 rounded-2xl text-white shadow"><p class="text-[10px] uppercase font-bold opacity-80">Despesas</p><p class="text-lg font-bold">{{ formatCurrency(kpiExpenses) }}</p></div>
                            <div class="bg-purple-600 p-3 rounded-2xl text-white shadow"><p class="text-[10px] uppercase font-bold opacity-80">Lucro Líquido</p><p class="text-lg font-bold">{{ formatCurrency(kpiProfit) }}</p></div>
                        </div>
                        <div>
                            <div class="flex justify-between items-center mb-4"><h3 class="font-bold text-lg dark:text-white">Próximos 7 Dias</h3><button @click="view = 'appointments_list'; currentTab = 'pending'" class="text-primary text-sm font-bold">Ver todos</button></div>
                            <div v-if="next7DaysApps.length === 0" class="text-center py-6 border-2 border-dashed border-gray-200 dark:border-gray-600 rounded-xl text-gray-400 text-sm">Nenhuma festa esta semana</div>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                <div v-for="app in next7DaysApps" :key="app.id" @click="openDetails(app)" class="bg-white dark:bg-darkcard p-4 rounded-xl shadow-sm border-l-4 border-primary flex gap-4 items-start cursor-pointer hover:shadow-md transition">
                                    <div class="text-center min-w-[50px]"><span class="block text-xs font-bold text-primary uppercase">{{ getMonth(app.date) }}</span><span class="block text-xl font-black text-gray-800 dark:text-white">{{ getDay(app.date) }}</span></div>
                                    <div class="flex-1"><h4 class="font-bold text-gray-800 dark:text-white text-sm">{{ getClientName(app.clientId) }}</h4><p class="text-xs text-gray-400 mb-1"><i class="fa-solid fa-location-dot mr-1"></i>{{ app.location.bairro || 'Sem local' }} - {{ app.time }}</p><div class="flex flex-wrap gap-1"><span v-for="s in app.selectedServices" class="text-[9px] bg-gray-100 dark:bg-gray-700 px-1.5 py-0.5 rounded text-gray-500 dark:text-gray-300">{{ s.description }}</span></div></div>
                                </div>
                            </div>
                        </div>
                    </main>

                    <main v-if="view === 'appointments_list'" class="animate-fade">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-2"><button @click="view = 'dashboard'" class="w-8 h-8 rounded-full bg-gray-100 dark:bg-darkcard flex items-center justify-center"><i class="fa-solid fa-arrow-left"></i></button><h2 class="font-bold text-xl dark:text-white">Agenda</h2></div>
                            <div class="bg-gray-200 dark:bg-gray-700 p-1 rounded-lg flex text-xs font-bold">
                                <button @click="appointmentViewMode = 'list'" :class="appointmentViewMode === 'list' ? 'bg-white dark:bg-darkcard text-primary shadow' : 'text-gray-500'" class="px-3 py-1.5 rounded-md transition">Lista</button>
                                <button @click="appointmentViewMode = 'calendar'" :class="appointmentViewMode === 'calendar' ? 'bg-white dark:bg-darkcard text-primary shadow' : 'text-gray-500'" class="px-3 py-1.5 rounded-md transition">Calendário</button>
                            </div>
                        </div>
                        <div v-if="appointmentViewMode === 'list'">
                            <div class="flex gap-2 mb-4 bg-gray-200 dark:bg-gray-700 p-1 rounded-xl">
                                <button @click="currentTab = 'pending'" :class="currentTab === 'pending' ? 'bg-white dark:bg-darkcard shadow text-primary' : 'text-gray-500 dark:text-gray-400'" class="flex-1 py-2 rounded-lg text-xs font-bold transition">Pendentes</button>
                                <button @click="currentTab = 'concluded'" :class="currentTab === 'concluded' ? 'bg-white dark:bg-darkcard shadow text-primary' : 'text-gray-500 dark:text-gray-400'" class="flex-1 py-2 rounded-lg text-xs font-bold transition">Concluídos</button>
                                <button @click="currentTab = 'cancelled'" :class="currentTab === 'cancelled' ? 'bg-white dark:bg-darkcard shadow text-primary' : 'text-gray-500 dark:text-gray-400'" class="flex-1 py-2 rounded-lg text-xs font-bold transition">Cancelados</button>
                            </div>
                            <div v-if="currentTab !== 'pending'" class="mb-4 bg-purple-50 dark:bg-gray-800 p-3 rounded-xl border border-purple-100 dark:border-gray-600">
                                <p class="text-xs font-bold text-gray-500 mb-2 dark:text-gray-300"><i class="fa-solid fa-filter mr-1"></i>Filtrar Histórico:</p>
                                <div class="flex gap-2 items-end"><input type="date" v-model="historyFilter.start" class="flex-1 bg-white dark:bg-gray-700 p-1.5 rounded-lg text-xs border dark:border-gray-600 dark:text-white"><input type="date" v-model="historyFilter.end" class="flex-1 bg-white dark:bg-gray-700 p-1.5 rounded-lg text-xs border dark:border-gray-600 dark:text-white"><button @click="searchHistory" class="bg-primary text-white h-[34px] px-3 rounded-lg text-xs font-bold shadow hover:bg-purple-600 transition"><i class="fa-solid fa-search"></i></button></div>
                            </div>
                            <div v-if="isLoadingHistory" class="text-center py-10"><i class="fa-solid fa-circle-notch fa-spin text-primary text-2xl"></i></div>
                            <div v-if="!isLoadingHistory && filteredListAppointments.length === 0" class="text-center py-10 text-gray-400 text-sm">{{ currentTab === 'pending' ? 'Nenhuma pendência.' : 'Nenhum registro encontrado.' }}</div>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                <div v-for="app in filteredListAppointments" :key="app.id" class="bg-white dark:bg-darkcard p-5 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 relative">
                                    <div class="flex justify-between items-start mb-2"><h3 class="font-bold text-lg text-gray-800 dark:text-white">{{ getClientName(app.clientId) }}</h3><span :class="statusClass(app.status)" class="text-[10px] px-2 py-1 rounded-full font-bold uppercase">{{ statusText(app.status) }}</span></div>
                                    <div class="grid grid-cols-2 gap-y-2 text-xs text-gray-500 dark:text-gray-400 mb-3"><div class="flex items-center gap-1"><i class="fa-regular fa-calendar text-primary"></i> <span class="font-bold">{{ formatDate(app.date) }}</span></div><div class="flex items-center gap-1"><i class="fa-regular fa-clock text-primary"></i> <span class="font-bold">{{ app.time }}</span></div><div class="col-span-2 flex items-center gap-1"><i class="fa-solid fa-location-dot text-primary"></i><span>{{ app.location.bairro }} - {{ app.location.cidade }}</span></div></div>
                                    <div class="mb-3 bg-gray-50 dark:bg-gray-800 p-2 rounded-lg"><p class="text-[10px] font-bold text-gray-400 uppercase mb-1">Serviços</p><div class="flex flex-wrap gap-1"><span v-for="s in app.selectedServices" class="text-[10px] bg-white dark:bg-gray-700 px-2 py-0.5 rounded border dark:border-gray-600 text-gray-600 dark:text-gray-300">{{ s.description }}</span></div></div>
                                    <div class="flex justify-between items-center mb-4 text-xs"><div><p class="text-gray-400">Total</p><p class="font-bold text-gray-800 dark:text-white">{{ formatCurrency(app.totalServices) }}</p></div><div class="text-right"><p class="text-gray-400">A Receber</p><p class="font-bold text-lg" :class="app.finalBalance > 0 ? 'text-red-500' : 'text-green-500'">{{ formatCurrency(app.finalBalance) }}</p></div></div>
                                    <div class="w-full bg-gray-100 dark:bg-gray-700 h-1.5 rounded-full mb-4 overflow-hidden"><div class="bg-primary h-full transition-all duration-500" :style="'width: ' + checklistProgress(app) + '%'"></div></div>
                                    <div class="flex flex-col gap-2 border-t border-gray-100 dark:border-gray-700 pt-3">
                                        <button @click="openDetails(app)" class="w-full py-2 bg-primary text-white rounded-lg text-sm font-bold shadow-md shadow-purple-200 dark:shadow-none hover:bg-purple-700 transition"><i class="fa-solid fa-list-check mr-2"></i> Ver Detalhes</button>
                                        <div class="flex gap-2"><button @click="editAppointment(app)" class="flex-1 py-2 bg-gray-50 dark:bg-gray-700 rounded-lg text-xs font-bold text-gray-600 dark:text-gray-300">Editar</button><button @click="showReceipt(app)" class="flex-1 py-2 bg-blue-50 dark:bg-blue-900/20 rounded-lg text-xs font-bold text-blue-600 dark:text-blue-400">Recibo</button><template v-if="app.status === 'pending'"><button @click="changeStatus(app, 'concluded')" class="w-10 h-9 rounded-lg bg-green-100 text-green-600 flex items-center justify-center hover:bg-green-200"><i class="fa-solid fa-check"></i></button><button @click="changeStatus(app, 'cancelled')" class="w-10 h-9 rounded-lg bg-red-100 text-red-600 flex items-center justify-center hover:bg-red-200"><i class="fa-solid fa-xmark"></i></button></template></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div v-if="appointmentViewMode === 'calendar'" class="animate-fade">
                            <div class="bg-white dark:bg-darkcard rounded-3xl shadow-sm p-4 border border-gray-100 dark:border-gray-700">
                                <div class="flex justify-between items-center mb-6"><button @click="changeCalendarMonth(-1)" class="w-8 h-8 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center hover:bg-gray-200"><i class="fa-solid fa-chevron-left"></i></button><h3 class="font-bold text-lg dark:text-white capitalize">{{ calendarTitle }}</h3><button @click="changeCalendarMonth(1)" class="w-8 h-8 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center hover:bg-gray-200"><i class="fa-solid fa-chevron-right"></i></button></div>
                                <div class="grid grid-cols-7 text-center mb-2"><span class="text-xs font-bold text-gray-400">D</span><span class="text-xs font-bold text-gray-400">S</span><span class="text-xs font-bold text-gray-400">T</span><span class="text-xs font-bold text-gray-400">Q</span><span class="text-xs font-bold text-gray-400">Q</span><span class="text-xs font-bold text-gray-400">S</span><span class="text-xs font-bold text-gray-400">S</span></div>
                                <div class="grid grid-cols-7 gap-y-4">
                                    <div v-for="(d, index) in calendarGrid" :key="index" class="flex flex-col items-center"><div @click="selectCalendarDay(d)" class="w-8 h-8 flex items-center justify-center rounded-full text-sm font-medium relative transition cursor-pointer" :class="{'text-gray-300 cursor-default': !d.day, 'bg-primary text-white shadow-lg': selectedCalendarDate === d.date, 'hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-white': d.day && selectedCalendarDate !== d.date}">{{ d.day }}<div v-if="d.hasEvent && selectedCalendarDate !== d.date" class="absolute -bottom-1 w-1.5 h-1.5 bg-primary rounded-full"></div></div></div>
                                </div>
                            </div>
                            <div v-if="selectedCalendarDate" class="mt-4 animate-fade">
                                <h3 class="font-bold text-sm text-gray-500 mb-3 uppercase border-b pb-1">Eventos em {{ formatDate(selectedCalendarDate) }}</h3>
                                <div v-if="appointmentsOnSelectedDate.length === 0" class="text-center py-4 text-gray-400 text-sm bg-white dark:bg-darkcard rounded-xl border border-dashed border-gray-200 dark:border-gray-600">Nenhum evento.<br><button @click="startNewSchedule(); tempApp.date = selectedCalendarDate" class="text-primary font-bold mt-2 hover:underline">+ Agendar aqui</button></div>
                                <div class="space-y-3"><div v-for="app in appointmentsOnSelectedDate" :key="app.id" @click="openDetails(app)" class="bg-white dark:bg-darkcard p-4 rounded-xl shadow-sm border-l-4 border-primary flex gap-4 items-center cursor-pointer hover:shadow-md transition"><div class="text-center min-w-[50px]"><span class="block text-lg font-black text-gray-800 dark:text-white">{{ app.time }}</span></div><div class="flex-1 border-l pl-3 border-gray-100 dark:border-gray-700"><h4 class="font-bold text-gray-800 dark:text-white text-sm">{{ getClientName(app.clientId) }}</h4><p class="text-xs text-gray-400">{{ app.location.bairro || 'Sem local' }}</p></div><i class="fa-solid fa-chevron-right text-gray-300"></i></div></div>
                            </div>
                            <div v-else class="mt-6 text-center"><p class="text-xs text-gray-400">Selecione um dia.</p></div>
                        </div>
                    </main>

                    <main v-if="view === 'appointment_details' && selectedAppointment" class="animate-fade bg-white dark:bg-darkbg rounded-3xl overflow-hidden shadow-lg border dark:border-gray-700">
                        <div class="sticky top-0 z-20 bg-white/95 dark:bg-darkbg/95 backdrop-blur shadow-sm p-4 flex items-center gap-3 border-b dark:border-gray-700"><button @click="view = 'appointments_list'" class="w-8 h-8 rounded-full bg-gray-100 dark:bg-darkcard flex items-center justify-center"><i class="fa-solid fa-arrow-left"></i></button><div class="flex-1"><h2 class="font-bold text-lg dark:text-white leading-tight">{{ getClientName(selectedAppointment.clientId) }}</h2><p class="text-xs text-gray-400">{{ formatDate(selectedAppointment.date) }} às {{ selectedAppointment.time }}</p></div><a :href="'https://wa.me/55' + getClientPhone(selectedAppointment.clientId).replace(/\D/g,'')" target="_blank" class="w-10 h-10 rounded-full bg-green-500 text-white flex items-center justify-center shadow-lg hover:scale-105 transition"><i class="fa-brands fa-whatsapp text-xl"></i></a></div>
                        <div class="p-6 space-y-6">

                        </div>
                        <div v-if="showExpenseModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm animate-fade">
                            <div class="bg-white dark:bg-darkcard p-6 rounded-3xl shadow-2xl w-full max-w-sm relative"><button @click="showExpenseModal = false" class="absolute top-4 right-4 text-gray-400 hover:text-red-500"><i class="fa-solid fa-times text-xl"></i></button><h3 class="font-bold text-lg mb-4 dark:text-white text-center">Nova Despesa</h3><div class="space-y-4"><div><label class="block text-xs font-bold text-gray-500 mb-1">Descrição</label><input v-model="newExpense.description" placeholder="Ex: Combustível" class="w-full p-3 rounded-xl bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 dark:text-white outline-none focus:ring-2 focus:ring-red-500"></div><div><label class="block text-xs font-bold text-gray-500 mb-1">Categoria</label><div class="relative"><select v-model="newExpense.category" class="w-full p-3 rounded-xl bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 dark:text-white outline-none focus:ring-2 focus:ring-red-500 appearance-none"><option value="" disabled>Selecione...</option><option v-for="c in expenseCategories" :key="c.id" :value="c.id">{{ c.label }}</option></select><i class="fa-solid fa-chevron-down absolute right-4 top-4 text-gray-400 text-xs pointer-events-none"></i></div></div><div class="grid grid-cols-2 gap-3"><div><label class="block text-xs font-bold text-gray-500 mb-1">Valor (R$)</label><input v-model="newExpense.value" type="number" placeholder="0,00" class="w-full p-3 rounded-xl bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 dark:text-white outline-none focus:ring-2 focus:ring-red-500"></div><div><label class="block text-xs font-bold text-gray-500 mb-1">Data</label><input type="date" v-model="newExpense.date" class="w-full p-3 rounded-xl bg-gray-50 dark:bg-gray-700 border dark:border-gray-600 dark:text-white outline-none focus:ring-2 focus:ring-red-500"></div></div><button @click="addExpense" class="w-full bg-red-500 text-white py-3 rounded-xl font-bold shadow-lg shadow-red-200 dark:shadow-none hover:scale-[1.02] transition">Confirmar Lançamento</button></div></div>
                        </div>
                    </main>

                    <main v-if="view === 'catalog_hub'" class="animate-fade">
                        <div class="flex items-center gap-2 mb-4 overflow-x-auto hide-scrollbar"><button @click="catalogView = 'company'" :class="catalogView === 'company' ? 'bg-primary text-white' : 'bg-gray-200 text-gray-600'" class="px-3 py-1 rounded-full text-xs font-bold whitespace-nowrap">Empresa</button><button @click="catalogView = 'clients'" :class="catalogView === 'clients' ? 'bg-primary text-white' : 'bg-gray-200 text-gray-600'" class="px-3 py-1 rounded-full text-xs font-bold whitespace-nowrap">Clientes</button><button @click="catalogView = 'services'" :class="catalogView === 'services' ? 'bg-primary text-white' : 'bg-gray-200 text-gray-600'" class="px-3 py-1 rounded-full text-xs font-bold whitespace-nowrap">Serviços</button></div>
                        <div v-if="catalogView === 'company'"><h2 class="font-bold text-xl dark:text-white mb-4">Dados da Empresa</h2><div class="bg-white dark:bg-darkcard p-4 rounded-xl shadow-sm space-y-3 max-w-lg"><input v-model="company.fantasia" placeholder="Nome Fantasia" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white"><input v-model="company.razao" placeholder="Razão Social" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white"><input v-model="company.cnpj" placeholder="CNPJ" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white"><div class="grid grid-cols-2 gap-2"><input v-model="company.cidade" placeholder="Cidade" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white"><input v-model="company.rua" placeholder="Rua/Bairro" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white"></div><button @click="saveCompany" class="w-full bg-primary text-white py-2 rounded font-bold">Salvar Dados</button><button @click="handleChangePassword" class="w-full bg-gray-200 text-gray-700 py-2 rounded font-bold text-sm mt-2"><i class="fa-solid fa-lock mr-2"></i>Alterar Senha</button></div></div>
                        <div v-if="catalogView === 'clients'"><div class="flex justify-between items-center mb-3"><h3 class="font-bold dark:text-white">Consultar Clientes</h3></div><div class="flex gap-2 mb-4"><input v-model="catalogClientSearch" placeholder="Nome (3 letras) ou CPF" class="flex-1 p-2 rounded border dark:bg-gray-700 dark:border-gray-600 dark:text-white"><button @click="searchCatalogClients" class="bg-primary text-white px-3 rounded"><i class="fa-solid fa-search"></i></button></div><div v-if="catalogClientsList.length === 0" class="text-center text-gray-400 text-sm py-4">Digite para buscar.</div><div class="bg-white dark:bg-darkcard rounded-xl shadow-sm divide-y dark:divide-gray-700 max-w-lg"><div v-for="c in catalogClientsList" :key="c.id" class="p-3 flex justify-between items-center"><div><p class="font-bold text-sm dark:text-white">{{ c.name }}</p><p class="text-xs text-gray-400">{{ c.phone }}</p></div><div class="flex gap-2"><button @click="openClientModal(c)" class="text-blue-400"><i class="fa-solid fa-pen"></i></button><button @click="deleteClient(c.id)" class="text-red-400"><i class="fa-solid fa-trash"></i></button></div></div></div></div>
                        <div v-if="catalogView === 'services'"><div class="flex justify-between items-center mb-3"><h3 class="font-bold dark:text-white">Meus Serviços</h3><button @click="openServiceModal(null)" class="text-primary text-xs font-bold">+ Novo</button></div><div class="bg-white dark:bg-darkcard rounded-xl shadow-sm divide-y dark:divide-gray-700 max-w-lg"><div v-for="s in services" :key="s.id" class="p-3 flex justify-between items-center"><div><p class="font-bold text-sm dark:text-white">{{ s.description }}</p><p class="text-xs text-primary font-bold">{{ formatCurrency(s.price) }}</p></div><div class="flex gap-2"><button @click="openServiceModal(s)" class="text-blue-400"><i class="fa-solid fa-pen"></i></button><button @click="deleteService(s.id)" class="text-red-400"><i class="fa-solid fa-trash"></i></button></div></div></div></div>
                    </main>

                </div>
            </div>

            <button @click="startNewSchedule" class="md:hidden fixed bottom-20 right-4 bg-primary text-white w-14 h-14 rounded-full shadow-xl flex items-center justify-center z-30 hover:scale-110 transition animate-bounce-slow">
                <i class="fa-solid fa-plus text-2xl"></i>
            </button>

            <nav class="md:hidden fixed bottom-0 w-full bg-white dark:bg-darkcard border-t dark:border-gray-700 flex justify-between px-4 py-2 pb-5 z-20 text-[10px] font-medium text-gray-400">
                <button @click="view = 'dashboard'" :class="{'text-primary': view === 'dashboard'}" class="flex flex-col items-center gap-1 transition">
                    <i class="fa-solid fa-chart-pie text-lg"></i> Início
                </button>
                
                <button @click="view = 'appointments_list'; currentTab = 'pending'" :class="{'text-primary': view === 'appointments_list'}" class="flex flex-col items-center gap-1 transition relative">
                    <div class="relative">
                        <i class="fa-solid fa-calendar-check text-lg"></i>
                        <div v-if="pendingCount > 0" class="absolute -top-1 -right-1 bg-red-500 text-white text-[8px] font-bold w-3 h-3 flex items-center justify-center rounded-full animate-pulse">
                            {{ pendingCount }}
                        </div>
                    </div>
                    Agenda
                </button>
                
                <button @click="view = 'expenses'" :class="{'text-primary': view === 'expenses'}" class="flex flex-col items-center gap-1 transition">
                    <i class="fa-solid fa-money-bill-wave text-lg"></i> Despesas
                </button>
                
                <button @click="view = 'statement'" :class="{'text-primary': view === 'statement'}" class="flex flex-col items-center gap-1 transition">
                    <i class="fa-solid fa-file-invoice-dollar text-lg"></i> Extrato
                </button>

                <button @click="view = 'catalog_hub'" :class="{'text-primary': view === 'catalog_hub'}" class="flex flex-col items-center gap-1 transition">
                    <i class="fa-solid fa-store text-lg"></i> Catálogo
                </button>
            </nav>

        </template>
    </div>
    
    <script type="module" src="js/app.js?v=4.0_fab"></script>
</body>
</html>
